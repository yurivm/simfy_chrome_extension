<!doctype html>
<html>
  <head>
    <title>Simfy Player</title>
    <style>
      body {
        min-width: 250px;
        background-color: #303030;
      }
      div {
        text-align: center;
        color: #FFFFFF;
        font-family: 'Lucida Grande', Geneva, Arial, Verdana, sans-serif;
        font-size: 11px;
        font-style: normal;
        font-weight: normal;
        margin-top: 4px;
      }
      div img {
        margin:0 auto; 
        display:inline-block;
        vertical-align:middle;
      }
      span.track_artist_name {
        color: #909090;
      }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div>
      <img src="img/logo.png" />
      <img id="simfy_prev" src="img/previous.png" />
      <img id="simfy_play" src="img/play_big.png" />
      <img id="simfy_next" src="img/next.png" />
    </div>
    <div id="simfy_track"><span class="track_title"></span> <span class="track_artist_name"></span></div>
  </body>
</html>
